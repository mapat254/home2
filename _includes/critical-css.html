{% comment %}
Critical CSS to display above-the-fold content quickly
This file contains only the essential styles needed for initial rendering
{% endcomment %}
<style>
/* Critical CSS for faster page rendering */
:root {
  --bg-color: #ffffff;
  --text-color: #333333;
  --heading-color: #212529;
  --link-color: #0d6efd;
  --border-color: #dee2e6;
  --widget-bg: #f8f9fa;
  --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
  --header-height: 70px;
}

[data-theme="dark"] {
  --bg-color: #121212;
  --text-color: #e0e0e0;
  --heading-color: #f8f9fa;
  --link-color: #6ea8fe;
  --border-color: #2d2d2d;
  --widget-bg: #1e1e1e;
  --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
  line-height: 1.6;
  color: var(--text-color);
  background-color: var(--bg-color);
  transition: background-color 0.3s ease;
}

.container {
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 15px;
}

/* Responsive image handling */
.responsive-image-container {
  position: relative;
  overflow: hidden;
  border-radius: 8px;
  width: 100%;
}

.responsive-image {
  width: 100%;
  height: auto;
  display: block;
  transition: transform 0.3s ease;
}

/* Image fallback styling */
.image-fallback {
  object-fit: contain;
  background-color: var(--widget-bg);
  border: 1px solid var(--border-color);
}

.broken-image-label {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: rgba(0,0,0,0.7);
  color: white;
  padding: 4px 8px;
  font-size: 12px;
  text-align: center;
}

/* Header basic styling for first render */
.site-header {
  background-color: var(--bg-color);
  border-bottom: 1px solid var(--border-color);
  position: sticky;
  top: 0;
  z-index: 1000;
  height: var(--header-height);
  display: flex;
  align-items: center;
}

/* Main content area */
.content {
  padding: 2rem 0;
}

/* Skeleton loading placeholders */
.skeleton-loading {
  background: linear-gradient(
    90deg,
    var(--widget-bg) 25%,
    var(--border-color) 50%,
    var(--widget-bg) 75%
  );
  background-size: 200% 100%;
  animation: skeleton-loading 1.5s infinite;
  border-radius: 4px;
}

@keyframes skeleton-loading {
  0% {
    background-position: 200% 0;
  }
  100% {
    background-position: -200% 0;
  }
}
</style>
